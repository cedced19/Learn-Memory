<h2>Update user:</h2>
<form ng-submit="updateUser()">
    <div class="form-group">
        <label for="name">{{ 'name' | translate }}:</label>
        <input id="name" name="name" ng-model="name" type="text" class="form-control" placeholder="{{ 'name' | translate }}">
    </div>
    <div class="form-group">
        <label for="oldpassword">{{ 'old_password' | translate }}:</label>
        <input id="oldpassword" name="password" ng-model="oldpassword" type="password" class="form-control" placeholder="{{ 'old_password' | translate }}" pattern=".{6,}" required>
    </div>
    <div class="form-group">
        <label for="password">{{ 'new_password' | translate }}:</label>
        <input id="password" name="password" ng-model="password" type="password" class="form-control" placeholder="{{ 'new_password' | translate }}" pattern=".{6,}" required>
    </div>
    <div class="form-group">
        <label for="confirmpassword">{{ 'confirm_password' | translate }}:</label>
        <input id="confirmpassword" name="password" ng-model="confirmpassword" type="password" class="form-control" placeholder="{{ 'confirm_password' | translate }}" pattern=".{6,}" required>
    </div>
    <div class="form-group">
        <button class="btn btn-default">{{ 'update_user' | translate }}</button>
    </div>
</form>
